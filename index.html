<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="header">
        <h1>Order your customized T-shirt!</h1>
      </div>

        <div id="blanks">
          <div class="jumbotron">
            <form>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group widthchage"  id="sizegroup">
                    <label for="size">Pick your size</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="size" id="xs" value="XS">XS
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="size" id="s" value="S">S
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="size" id="m" value="M">M
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="size" id="l" value="L">L
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="size" id="xl" value="XL">XL
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group widthchage">
                    <label for="color">Pick a color!</label>
                    <input id="color" class="form-control" type="color">
                  </div>

                  <div class="form-group widthchage">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class ="form-control">
                  </div>
                </div>
                <div class="col-md-2">
                  <img id="blueTshirt" src="https://uniqlo.scene7.com/is/image/UNIQLO/goods_67_146209?$pdp-medium$" alt="a picture of a T-shirt" />
                </div>
              </div>
              <div class="form-group widthchage">
                <label for="name">Name</label>
                <input type="text" id="name" class ="form-control">
              </div>
              <div class="form-group widthchage">
                <label for="streetaddress">Street Address</label>
                <input type="text" id="streetaddress" class ="form-control">
              </div>
              <div class="form-group" id="citygroup">
                <label for="city">City</label>
                <input type="text" id="city" class ="form-control">
              </div>
              <div class="form-group" id="stategroup">
                <label for="state">State</label>
                <input type="text" id="state" class ="form-control">
              </div>
              <div class="form-group" id="zipcode">
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" class ="form-control">
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group" id="ccgroup">
                    <label for="cc">Enter Credit Card Number</label>
                    <input type="number" id="cc" class ="form-control">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group" id="expiregroup">
                    <label for="expire">Expiration Date</label>
                    <input type="month" id="expire" class="form-control">
                  </div>
                </div>
              </div>


              <div class="form-group widthchage">
                <label for="shipping">Choose Shipping Method:</label>
                <select class="form-control" id="shipping">
                  <option value="USPS (5-7 days)">USPS (5-7 days) --- $0.00</option>
                  <option value="UPS ground (3-5 days)">UPS ground (3-5 days) --- $ 13.56</option>
                  <option value="UPS express (1-3 days)">UPS express (1-3 days) --- $ 21.45</option>
                  <option value="Next Day">Next Day --- $ 35.99</option>
                </select>
              </div>

              <button type="submit" class="btn">Order!</button>
            </form>
          </div>
        </div>

        <div id="receipt">
          <div class="jumbotron">
            <h2>Dear <span class="name"></span>,</h2>
            <p>
            Thank you for purchasing our T-shirts! Please save a copy of this receipt. Here are the details of your order:</p><br>
            <p>Order Number: 123D8YHNF0382</p>
            <p>
              Size: <span class="size"></span>
            </p>
            <p>
              Color: <span class="color"></span>
            </p>
            <p>
              Total: $<span class="total"></span>
            </p>
            <p>
              Credit Card Number: <span class="cc"></span>************
            </p>
            <p>
              Expiration Date: <span class="expire"></span>
            </p>
            <p>
              Shipping Type: <span class="shipping"></span>
            </p><br>
            <p>
              Shipping Address:<br>
              <span class="name"></span><br>
              <span class="streetaddress"></span><br>
              <span class="city"></span>, <span class="state"></span> <span class="zipcode"></span>
            </p>
          </div>
        </div>

    </div>
  </body>
</html>
