<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order your customized T-shirt!</h1>
      </div>

      <form>

        <div class="form-group">
          <label for="size">Pick your size</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="xs">XS
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="s">S
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="m">M
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="l">L
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="xl">XL
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="color">Pick a color!</label>
          <input id="color" class="form-control" type="color">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class ="form-control">
        </div>
        <div class="form-group">
          <label for="streetaddress">Street Address</label>
          <input type="text" id="streetaddress" class ="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class ="form-control">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" class ="form-control">
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" class ="form-control">
        </div>
        <div class="form-group">
          <label for="cc">Enter Credit Card Number</label>
          <input type="number" id="cc" class ="form-control">
        </div>
        <div class="form-group">
          <label for="expire">Expiration Date</label>
          <input type="month" id="expire" class="form-control">
        </div>

        <div class="form-group">
          <label for="drink">Choose Shipping Method:</label>
          <select class="form-control" id="drink">
              <option>USPS (5-7 days) --- $0.00</option>
              <option>UPS ground (3-5 days) --- $ 13.56</option>
              <option>UPS express (1-3 days) --- $ 21.45</option>
              <option>Next Day --- $ 35.99</option>
          </select>
        </div>

        <button type="button" class="btn">Submit!</button>
      </form>
      <div class="recipt">
        <div class="jumbotron">
          <h1>Order Number: 123D8YHNF0382</h1>
          <h2>Dear <span class="name"></span>,</h2>
          <p>
          Thank you for purchasing our T-shirts! Please save a copy of this page as future reference. Here are the details of your order:</p>
          <p>
            Size: <span class="size"></span>
          </p>
          <p>
            Color: <span class="color"></span>
          </p>
          <p>
            Shipping Address:<br>
            <span class="name"></span><br>
            <span class="streetaddress"></span><br>
            <span class="city"></span>, <span class="state"></span> <span class="zipcode"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
